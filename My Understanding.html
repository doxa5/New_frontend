<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="index.css">

  <title>Frontend Mentor | do_xa</title>
</head>
<body>
	<div class="flex">
		<h1 class="title">Our Pricing</h1>
		<div class="head">
			<span class="one">Annually</span>
			<label class="switch">
  			<input type="checkbox" class="slide">
  			<span class="slider round"></span>
  			<span class="two">Monthly</span>
			</label>
		</div>
  	<div class="container">
		<div id="first-box" class = "item">
  			<h4>Basic</h4>
  			<p>&dollar;19.99</p>
  			<ul>
  				<li>500 GB Storage</li>
  				<li>2 Users Allowed</li>
  				<li>Send up to 3 GB</li>
  			</ul>
  			<button>Learn More</button>
	    </div>

		<div id="second-box" class = "item ">
  			<h4>Professional</h4>
  			<p>&dollar;24.99</p>
  			<ul>
  				<li>1 TB Storage</li>
  				<li>5 Users Allowed</li>
  				<li>Send up to 10 GB</li>
  			</ul>
  			<button>Learn More</button>
		</div>
  
	  	<div id="third-box" class = "item">
			<h4>Master</h4>
			<p>&dollar;39.99</p>
			<ul>
				<li>2 TB Storage</li>
				<li>10 Users Allowed</li>
				<li>Send up to 20 GB</li>
			</ul>
			<button>Learn More</button>
		</div>
	</div>
  <div class="attribution"> 
    Coded by <a href="#">Christabelüëç</Ca>.
  </div>
</div>
</body>
</html>
